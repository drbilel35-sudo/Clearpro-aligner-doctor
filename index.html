<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearPro Aligner - Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c7fb8;
            --secondary: #7fcdbb;
            --light: #f0f8ff;
            --dark: #253237;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 50px 40px 40px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffffff 0%, rgba(255,255,255,0.3) 100%);
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
            text-align: center;
        }
        
        .logo-main {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo-sub {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 4px;
            margin-top: 8px;
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-header p {
            opacity: 0.8;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 5px;
        }
        
        .login-form {
            padding: 45px 40px 40px;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
            letter-spacing: 0.3px;
        }
        
        input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafbfc;
            color: var(--dark);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(44, 127, 184, 0.15);
            background: white;
            transform: translateY(-1px);
        }
        
        input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .input-error {
            border-color: var(--danger);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            font-weight: 500;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
            padding: 8px;
            border-radius: 6px;
        }
        
        .password-toggle:hover {
            color: var(--primary);
            background: rgba(44, 127, 184, 0.05);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 6px 20px rgba(44, 127, 184, 0.35);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(44, 127, 184, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 24px;
            background-color: var(--danger);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 14px;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .notification.active {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .footer {
            text-align: center;
            padding: 25px 40px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #f0f0f0;
            background: #fafbfc;
            font-weight: 500;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .login-form {
                padding: 35px 25px 30px;
            }
            
            .login-header {
                padding: 40px 25px 30px;
            }
            
            .logo-main {
                font-size: 2.3rem;
            }
            
            .logo-sub {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .logo-icon {
                width: 75px;
                height: 75px;
                font-size: 1.7rem;
            }
            
            .notification {
                width: calc(100% - 40px);
                right: 20px;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-exclamation-circle"></i>
        <span id="notification-text">Invalid credentials</span>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">CP</div>
                <div class="logo-text">
                    <div class="logo-main">ClearPro</div>
                    <div class="logo-sub">ALIGNER</div>
                </div>
            </div>
            <p>Secure access to your account</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="error-message" id="password-error">Please enter your password</div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="footer">
            &copy; 2024 ClearPro Aligner. All rights reserved.<br>
            <a href="mailto:support@clearproaligner.com">Contact Support</a>
        </div>
    </div>

    <script>
        // Secure authentication system
        const userAccounts = {
            // Doctor accounts
            'dr.hilda': {
                password: 'clearpro123',
                role: 'Dr. Hilda Naeimi - Senior Dentist',
                fullName: 'Dr. Hilda Naeimi',
                specialty: 'Orthodontics',
                id: 'D-001',
                type: 'doctor'
            },
            'dr.smith': {
                password: 'aligner2024',
                role: 'Dr. Smith - Orthodontist',
                fullName: 'Dr. Robert Smith',
                specialty: 'Orthodontics',
                id: 'D-002',
                type: 'doctor'
            },
            'dr.johnson': {
                password: 'dentist456',
                role: 'Dr. Johnson - Dental Surgeon',
                fullName: 'Dr. Michael Johnson',
                specialty: 'Oral Surgery',
                id: 'D-003',
                type: 'doctor'
            },
            // Admin account
            'admin': {
                password: 'Admin123!',
                role: 'System Administrator',
                fullName: 'System Administrator',
                specialty: 'System Administration',
                id: 'A-001',
                type: 'admin'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            
            // Focus on username field
            document.getElementById('username').focus();
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
            
            // Real-time validation
            passwordInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.classList.remove('input-error');
                    passwordError.style.display = 'none';
                }
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                let isValid = true;
                
                // Validate username
                if (!username) {
                    document.getElementById('username').classList.add('input-error');
                    usernameError.textContent = 'Please enter your username';
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('username').classList.remove('input-error');
                    usernameError.style.display = 'none';
                }
                
                // Validate password
                if (!password) {
                    document.getElementById('password').classList.add('input-error');
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('password').classList.remove('input-error');
                    passwordError.style.display = 'none';
                }
                
                if (!isValid) {
                    showNotification('Please check your credentials and try again.');
                    return;
                }
                
                // Disable login button during processing
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                
                // Simulate API call
                setTimeout(() => {
                    // Validate credentials
                    if (userAccounts[username] && userAccounts[username].password === password) {
                        // Successful login
                        showNotification(`Welcome, ${userAccounts[username].fullName}!`, 'success');
                        
                        // Store login state and user data
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', username);
                        localStorage.setItem('userRole', userAccounts[username].role);
                        localStorage.setItem('userFullName', userAccounts[username].fullName);
                        localStorage.setItem('userSpecialty', userAccounts[username].specialty);
                        localStorage.setItem('userId', userAccounts[username].id);
                        localStorage.setItem('userType', userAccounts[username].type);
                        
                        // Redirect based on user type
                        setTimeout(() => {
                            if (userAccounts[username].type === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'portal.html';
                            }
                        }, 1500);
                        
                    } else {
                        // Failed login
                        showNotification('Invalid username or password. Please try again.');
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                    
                    // Re-enable login button
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }, 1500);
            });
        });
        
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            // Set notification content and type
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            
            // Show notification
            notification.classList.add('active');
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('active');
            }, 4000);
        }
        
        // Check if user is already logged in
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userType = localStorage.getItem('userType');
            
            if (isLoggedIn === 'true') {
                if (userType === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'portal.html';
                }
            }
        }
        
        // Run check on page load
        checkLoginStatus();
    </script>
</body>
</html>
